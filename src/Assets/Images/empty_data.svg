  <circle cx="32" cy="32" r="28" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- 文档图标 -->
  <rect x="20" y="16" width="24" height="32" rx="2" fill="#FFFFFF" stroke="#D0D0D0" stroke-width="1.5"/>
  
  <!-- 文档内容线条 -->
