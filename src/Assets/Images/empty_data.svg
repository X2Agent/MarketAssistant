  <line x1="24" y1="32" x2="38" y2="32" stroke="#C0C0C0" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="24" y1="36" x2="34" y2="36" stroke="#C0C0C0" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- 空状态指示器 -->
  <circle cx="32" cy="42" r="3" fill="#FFB74D" opacity="0.6"/>
